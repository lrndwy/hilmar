<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengakses Elemen DOM</title>
</head>
<body>
    <h1 id="judul">Hello, World!</h1>
    <script>
        // Penjelasan: Mengakses elemen DOM dengan id 'judul'
        // Kegunaan: Untuk memanipulasi atau membaca konten elemen HTML
        const judul = document.getElementById('judul');
        
        // Penjelasan: Menampilkan teks dari elemen yang dipilih ke console
        // Kegunaan: Untuk memeriksa atau memverifikasi konten elemen
        console.log(judul.innerText);
    </script>
</body>
</html>
