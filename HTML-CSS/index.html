<!doctype html>
<html>
  <head>
    <title>Halaman Login</title>
    <style>
      body {
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 70vh;
        margin: 0;
      }
      .div1 {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 500px;
        text-align: center;
      }

      h1 {
        font-family: Arial;
      }

      p {
        font-family: Arial;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .username {
        width: 315px;
        height: 30px;
        border-top-left-radius: 7px;
        border-top-right-radius: 7px;
        border: 1px solid gray;
        padding-left: 5px;
      }

      .password {
        width: 315px;
        height: 30px;
        border-bottom-left-radius: 7px;
        border-bottom-right-radius: 7px;
        border: 1px solid gray;
        padding-left: 5px;
        margin-bottom: 40px;
      }

      button {
        width: 320px;
        border-radius: 7px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
      }

      .footer {
        margin-top: 20px;
        text-align: center;
        background-color: #e8e8e8;
        color: black;
        padding: 7px;
        width: 300px;
        border-radius: 7px;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <img
        src="https://prestasiprima.sch.id/wp-content/uploads/2023/06/logo-62x62.png"
        alt="logo"
      />
      <h1>Selamat Datang</h1>
      <p>
        Silahkan Masukan Username dan Password anda untuk masuk ke dalam sistem.
      </p>
    </div>

    <div class="div2">
      <form action="">
        <input class="username" type="text" placeholder="Username" />
        <input class="password" type="password" placeholder="Password" />
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="footer">
      <p>Copyright &copy; 2024 Prestasi Prima</p>
    </div>
  </body>
</html>
